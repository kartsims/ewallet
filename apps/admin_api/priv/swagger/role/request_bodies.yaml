RoleAllBody:
  description: The parameters to use for listing the roles
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        properties:
          page:
            type: integer
            minimum: 1
          per_page:
            type: integer
            minimum: 1
          search_term:
            type: string
          sort_by:
            type: string
          sort_dir:
            type: string
            enum: ["asc", "desc"]
        example:
          page: 1
          per_page: 10
          search_term: ""
          sort_by: "field_name"
          sort_dir: "asc"
RoleGetBody:
  description: The parameters to use for retrieving a specific role
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        properties:
          id:
            type: string
        required:
          - id
        example:
          id: "rol_01cw625zm2xmny5ee3mwt9j8ky"
RoleCreateBody:
  description: The parameters to use for creating a new role.
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        properties:
          name:
            type: string
          display_name:
            type: string
        required:
          - name
          - display_name
        example:
          name: "role_name"
          display_name: "The role's display name"
RoleUpdateBody:
  description: The parameters to use for updating a role. Only the provided fields are updated.
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        properties:
          id:
            type: string
          name:
            type: string
          display_name:
            type: string
        required:
          - id
        example:
          id: "rol_01cw625zm2xmny5ee3mwt9j8ky"
          name: "Name to Update"
          display_name: "New role's display name"
RoleDeleteBody:
  description: The parameters to use for deleting an role.
  required: true
  content:
    application/vnd.omisego.v1+json:
      schema:
        properties:
          id:
            type: string
        required:
          - id
        example:
          id: "rol_01cw625zm2xmny5ee3mwt9j8ky"
