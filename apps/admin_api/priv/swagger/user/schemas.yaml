UserSchema:
  description: "The object schema for a user"
  type: object
  properties:
    object:
      type: string
    id:
      type: string
    username:
      type: string
    full_name:
      type: string
    calling_name:
      type: string
    provider_user_id:
      type: string
    email:
      type: string
      format: email
    enabled:
      type: boolean
    metadata:
      type: object
    encrypted_metadata:
      type: object
    avatar:
      type: object
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
  required:
    - object
    - id
    - created_at
    - updated_at
  example:
    object: "user"
    id: "usr_01ce83zf80j542z4q4zqd8qvfx"
    provider_user_id: "wijf-fbancomw-dqwjudb"
    username: "johndoe"
    full_name: "John Doe"
    calling_name: "John"
    email: "johndoe@omise.co"
    enabled: true
    metadata: {"first_name": "John", "last_name": "Doe"}
    encrypted_metadata: {"something": "secret"}
    avatar: {"original": "file_url"}
    created_at: "2018-01-01T00:00:00Z"
    updated_at: "2018-01-01T10:00:00Z"
