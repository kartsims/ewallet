ExchangePairResponseSchema:
  description: "The response schema for an exchange pair"
  allOf:
    - $ref: '../shared/schemas.yaml#/BaseResponseSchema'
    - type: object
      properties:
        data:
          type: object
          $ref: 'schemas.yaml#/ExchangePairSchema'
      required:
        - data
      example:
        version: "1"
        success: true
        data:
          object: "exchange_pair"
          id: "exg_01cgvppyrz2pprj6s0zmc26p2p"
          name: "ETH/OMG"
          from_token_id: "tok_ETH_01cbfge9qhmsdbjyb7a8e8pxt3"
          from_token:
            object: "token"
            id: "tok_ETH_01cbfge9qhmsdbjyb7a8e8pxt3"
            symbol: "ABC"
            name: "Ethereum"
            subunit_to_unit: 100
            created_at: "2018-01-01T00:00:00Z"
            updated_at: "2018-01-01T10:00:00Z"
          to_token_id: "tok_OMG_01cgvrqbfpa23ehkmrtqpbsyyp"
          to_token:
            object: "token"
            id: "tok_OMG_01cgvrqbfpa23ehkmrtqpbsyyp"
            symbol: "OMG"
            name: "OmiseGO"
            subunit_to_unit: 100
            created_at: "2018-01-01T00:00:00Z"
            updated_at: "2018-01-01T10:00:00Z"
          rate: 0.017
          created_at: "2018-01-01T00:00:00Z"
          updated_at: "2018-01-01T10:00:00Z"
          deleted_at: null
ExchangePairsResponseSchema:
  description: "The response schema for a list of exchange pairs"
  allOf:
    - $ref: '../shared/schemas.yaml#/BaseResponseSchema'
    - type: object
      properties:
        data:
          type: object
          allOf:
            - $ref: '../shared/schemas.yaml#/PaginatedListSchema'
            - type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: 'schemas.yaml#/ExchangePairSchema'
      required:
        - data
      example:
        version: "1"
        success: true
        data:
          object: "list"
          data:
            - object: "exchange_pair"
              id: "exg_01cgvppyrz2pprj6s0zmc26p2p"
              name: "ETH/OMG"
              from_token_id: "tok_ETH_01cbfge9qhmsdbjyb7a8e8pxt3"
              from_token:
                object: "token"
                id: "tok_ETH_01cbfge9qhmsdbjyb7a8e8pxt3"
                symbol: "ABC"
                name: "Ethereum"
                subunit_to_unit: 100
                created_at: "2018-01-01T00:00:00Z"
                updated_at: "2018-01-01T10:00:00Z"
              to_token_id: "tok_OMG_01cgvrqbfpa23ehkmrtqpbsyyp"
              to_token:
                object: "token"
                id: "tok_OMG_01cgvrqbfpa23ehkmrtqpbsyyp"
                symbol: "OMG"
                name: "OmiseGO"
                subunit_to_unit: 100
                created_at: "2018-01-01T00:00:00Z"
                updated_at: "2018-01-01T10:00:00Z"
              rate: 0.017
              created_at: "2018-01-01T00:00:00Z"
              updated_at: "2018-01-01T10:00:00Z"
              deleted_at: null
          pagination:
            per_page: 10
            current_page: 1
            is_first_page: true
            is_last_page: true
